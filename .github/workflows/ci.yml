name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify CLI syntax
        run: node --check bin/cli.js
      
      - name: Verify module syntax
        run: node --check src/index.js
      
      - name: Test CLI help
        run: node bin/cli.js --help
      
      - name: Test CLI list
        run: node bin/cli.js list
      
      - name: Create summary
        if: success()
        run: |
          echo "## ✅ All Quality Checks Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ CLI syntax verified" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Module syntax verified" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ CLI commands working" >> $GITHUB_STEP_SUMMARY

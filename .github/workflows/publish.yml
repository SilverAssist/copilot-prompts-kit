name: Publish Package to npm

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      
      - run: npm ci
      
      - name: Verify CLI syntax
        run: node --check bin/cli.js
      
      - name: Verify module syntax
        run: node --check src/index.js
      
      - name: Test CLI
        run: node bin/cli.js list
      
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create summary
        if: success()
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "## ðŸ“¦ Package Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`$PACKAGE_VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [View on npm](https://www.npmjs.com/package/@silverassist/copilot-prompts-kit/v/$PACKAGE_VERSION)" >> $GITHUB_STEP_SUMMARY
          echo "- [npm package page](https://www.npmjs.com/package/@silverassist/copilot-prompts-kit)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Install" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npx @silverassist/copilot-prompts-kit install" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
